<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/asset/css/styte.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Thêm tài khoản ngân hàng</h2>
        <form action>
            <input type="text" id="name" name="name" placeholder="Tên đầy đủ (viết in hoa, không dấu)">
     
            <input type="text" id="ten" name="ten" placeholder="Số tài khoản">

            <select class="bank">
                <option value="">Chọn tên ngân hàng</option>
                <option value="">Vietinbank</option>
                <option value="">Agribank</option>
                <option value="">Techcombank</option>
                <option value="">Vietcombank</option>
                <option value="">BIDV</option>
                <option value="">Sacombank</option>
                <option value="">Oceanbank</option>
                <option value="">Nam A bank</option>
                <option value="">MB bank</option>
            </select>    
     
            <input type="text" id="anh" name="anh" placeholder="Chi nhánh">
            <div></div>       
            <button class="btn">
                <a href="#" class="reset">Reset</a>
            </button>
            <button class="btn">
                <a href="#" class="save">Save</a>
            </button>
        </form>
    </div>

</body>
</html>
